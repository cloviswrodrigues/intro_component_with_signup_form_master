<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">   

    <link rel="stylesheet" href="./style/main.css">
    <link rel="shortcut icon" href="/frontend/assets/favicon-32x32.png" type="image/x-icon">
    <title>FrontEnd Mentor - Into Component With Signuo Form Master</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="header__title">
                Learn to code by watching others
            </h1>
            <p class="header__text">
                See how experienced developers solve
                problems in real-time. Watching scripted tutorials
                is great, but understanding how developer think is invaluable
            </p>
        </header>
        <main>
            <div class="content__offer">
                <span>Try it free 7 days</span> then $20/mo. thereafter
            </div>
            <form class="content__form" action="" method="post">
                <input type="text" name="first-name" placeholder="First Name">
                <input type="text" name="last-name" placeholder="Last Name">
                <input type="text" name="email" placeholder="Email Address">
                <input type="password" name="password" placeholder="Password">
                <button class="btn-free-trial" type="submit">claim your free trial</button>
                <div class="content__form-terms">
                    By clicking the button, you are agreeing to our <span>Terms and Services</span>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
